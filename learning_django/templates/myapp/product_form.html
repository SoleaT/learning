{% extends 'template_text.html' %}
{% block simple_text %}
    {% if form %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="content form_style">
            <div class="form_container">
                <h3>{{ form_title }}</h3>
            </div>
            <div class="form_container">
                <form method="post" class="form_v" action=""  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <input type="submit" class="button" value="Отправить">
                </form>
            </div>
        </div>
    {% endif %}

{% endblock %}
