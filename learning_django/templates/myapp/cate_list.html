{% extends 'template_text.html' %}
{% block simple_text %}
    {% for cat in categories %}
        <div class="users_list"><a href="{% url 'catalog' cat.id %}">{{ cat.cat_name }}</a>
            <span><a class="a_list" href="{% url 'cat_delete' cat.id %}">
                <i class="fa-solid fa-trash-can"></i>
            </a></span>
            <span><a class="a_list"href="{% url 'cat_update' cat.id %}">
                <i class="fa-solid fa-file-pen"></i>
            </a></span></div>
    {% empty %}
        <h3>Категорий не найдено</h3>
    {% endfor %}
    {% if can_create %}
    <div class="users_list" style="margin-left: -30px"><a class="a_list" href="{% url 'cat_create' %}">Создать новую категорию</a> </div>
    {% endif %}
{% endblock %}
